<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider">
        <div class="slider-track" id="slider">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
<script>

    const url = `https://picsum.photos/list`
    var data = [];
    async function getPic() {
        const response = await fetch(url);
        const result = await response.json();
        for (var i = 0; i < 10; i++) {
            data.push(result[Math.floor(Math.random() * result.length)]);
        }
        showImage();
    }

    getPic();

    function showImage(n) {
        var html = ''
        for (let i = 0; i < data.length; i++) {
            html += `<div class="slide">
                        <div id="author1" class="author-class">${data[i].author}</div>
                        <img src="https://picsum.photos/id/${data[i].id}/200/300" alt=''>
                    </div>`
        }
        document.getElementById('slider').innerHTML = html
    }

    function plusSlides(dir) {
        document.getElementById('slider').scrollLeft += dir * 200
    }

</script>

</html>
